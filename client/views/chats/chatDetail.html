<template name="chatDetail">
    <div>Chatting with {{chatTo.username}}<span class="pull-right">    <button class="toggle-archive btn btn-default">
        {{#if archive}}
            Reopen
        {{else}}
            Archive
        {{/if}}
    </button></span> </div>
    <div class="list-group">
        {{#each messages}}
            {{> messageDetail}}
        {{/each}}
    </div>
    {{>messageForm}}

</template>

<template name="messageDetail">
    <div class="list-group-item {{#if myComment}}list-group-item-info{{/if}}">
    <div class="media">
        <div class="media-body">
            {{message}} <div class="pull-right"><strong>user - {{author.username}}</strong><br>
            <p>{{formatDateTime createdAt}}</p></div>
        </div>
    </div>
    </div>
</template>
