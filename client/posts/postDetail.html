<template name="postDetail">
    <div>
        <h1 class="page-header">{{title}} <small class="pull-right">By - {{author.username}}</small></h1>
    </div>
    <div>
        <p>{{body}}</p>
    </div>
    {{#if isOwner}}
    {{> updatePostForm}}
    {{/if}}
    <h1 class="page-header">Comments</h1>
    <div class="list-group">
    {{#each comments}}
        {{> commentDetail}}
    {{/each}}
    </div>
    {{> commentsForm}}
</template>
