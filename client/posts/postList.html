<template name="postList">
    {{#if currentUser}}
        {{> insertPostForm}}
    {{/if}}
    <div class="list-group">
    {{#each posts}}
        <a class="list-group-item" href="{{pathFor "postDetail"}}">
            {{title}}
            <div class="pull-right">
            {{author.username}} -
            {{createdAt}}
            </div>
        </a>
    {{/each}}
    </div>
</template>
