<template name="chatDetail">
    Chat with {{chatTarget}}
    <div class="list-group">
        {{#each messages}}
            {{> messageDetail}}
        {{/each}}
    </div>

    {{>messageForm}}
</template>

<template name="messageDetail">
    <div class="list-group-item {{#if myComment}}list-group-item-info{{/if}}">
    <div class="media">
        <div class="media-body">
            <p>{{message}} <span class="pull-right">user - {{author.username}}</span></p>
        </div>
    </div>
    </div>
</template>
