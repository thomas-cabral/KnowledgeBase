<template name="chatList">
    <div class="col-lg-8">
    {{#each chats}}
        Chat with <a href="{{pathFor 'chatDetail'}}">{{#unless author.username}}{{chatTo.profile.name}}{{/unless}}{{chatTo.username}}</a>
    {{/each}}
    </div>
    <div class="col-lg-2">
    <h3>Create Chat</h3>
    {{>createChatForm}}
    </div>
</template>
